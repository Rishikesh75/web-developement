<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    .color
    {
      color:coral;
    }
    .c-1
    {
      font-size:40px;
    }
    .c-2
    {
      font-weight: 800;
    }
    .c-3
    {
      font-family: 'Courier New', Courier, monospace;
    }
    .c-4
    {
      text-align:end;
    }
    /* Don't change the CSS above, add Your CSS below */

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="color">Color</p>
  <p class="c-1">Font Size</p>
  <p class="c-2">Font Weight</p>
  <p class="c-3">Font Family</p>
  <p class="c-4">Text Align</p>
