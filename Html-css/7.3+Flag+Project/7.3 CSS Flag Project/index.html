  <style>

    .flag {
      
      width: 900px;

    }
    
    .flag > p {
      position: relative;
      top:60px;

      left:400px

    }
    
    .flag > div {
      background-color: blue;
      height: 300px;
      width: 100%;

      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .flag > div > div >p
