<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box
    {
      background-color: blue;
      width: 500px;
      height:500px

    }
    .red-circle
    {
      background-color: red;
      width:30px;
      height: 30px;
      position: relative;
      top: 480px;
      left:400px;
      border-radius: 50%;
    }
    p
    {
      padding-left: 10px;
    }
  </style>
  

</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
      <p>hi</p>
    </div>
  </div>

</body>

</html>
